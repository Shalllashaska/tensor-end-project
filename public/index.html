<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="stylesheet" href="./style.css" />

    <script type="module" src="./index.js" defer></script>
    <title>Клон Spotify</title>
  </head>
  <body class="app">
    <header class="header"></header>

    <aside class="accordion">
      <a href="./index.html" class="accordion__logo link">
        <img src="./adidas.png" width="42px" alt="" class="logo" />
        <h1 class="accordoin__title title">Spotiфу</h1>
      </a>
      <nav class="accordion__navigation">
        <a href="./index.html" class="accordion__link link">Главная</a>
        <a href="./search.html" class="accordion__link link">Поиск</a>
      </nav>
      <nav class="accordion__navigation">
        <a href="./playlists.html" class="accordion__link link">Плейлисты</a>
      </nav>
    </aside>

    <div class="content">
      <section class="content__section">
        <h2 class="content__sectionName">ТОП ИСПОЛНИТЕЛЕЙ</h2>
        <div class="content__musicList topArtistsSection"></div>
      </section>
      <section class="content__section">
        <h2 class="content__sectionName">ТОП ТРЕКОВ</h2>
        <div class="content__musicList topSongSection"></div>
      </section>
    </div>

    <footer class="footer"></footer>
  </body>
</html>
