<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="./playlistScript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>React App</title>

  <body class="app">
    <header class="header">
      <form action="" class="form_input">
        <input
          type="text"
          class="header__search inputPlaylist"
          placeholder="Введите название плейлиста"
          required
        />
      </form>
    </header>

    <aside class="accordion">
      <a href="./index.html" class="accordion__logo link">

        <a href="./playlists.html" class="accordion__link link">Плейлисты</a>

    <div class="content">
      <section class="content__section searchSection">
        <div class="bestSearchResultDiv playlistList">
          <h2>Плейлисты</h2>

            <div class="playlistImg">

                class="content__imgSong searchImg"

              />

            </div>
            <h1 class="playlistName">Layla</h1>
          </div> 
        </div>
        <div class="allSearchResultDiv playlistTracks">
          <h2>Треки в плейлисте <sapn class="span__playlistName"></sapn></h2>
          <div class="allSearchResultContent">
            <div class="allSearchResultItem">
              <img src="testSongImg.jpg" class="cover" width="50px" alt="" />
              <div class="nameSong">
                <p class="name">Layla</p>
